<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        /* AR Tracking Prompt */
        .ar-tracking-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            animation: pulse 2s infinite;
            display: none;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* AR Mode Specific Styles */
        model-viewer[ar-status="presenting"] .ar-tracking-prompt {
            display: block;
        }

        /* AR Button Styling */
        model-viewer::part(default-ar-button) {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        model-viewer::part(default-ar-button):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Ensure AR button is visible */
        model-viewer::part(default-ar-button) {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Custom AR Button */
        .custom-ar-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            z-index: 1000;
        }

        .custom-ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .custom-ar-button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <model-viewer
        id="modelViewer"
        src=""
        alt="3D Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        ar-prompt="auto"
        xr-environment
        camera-controls
        auto-rotate
        auto-rotate-delay="1000"
        rotation-per-second="30deg"
        interaction-prompt="auto"
        interaction-prompt-threshold="2000"
        shadow-intensity="1"
        shadow-softness="0.5"
        environment-image="neutral"
        exposure="1"
        tone-mapping="neutral"
        loading="eager"
        reveal="auto"
        disable-zoom
        bounds="tight"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        min-field-of-view="10deg"
        max-field-of-view="45deg"
    >
        <!-- Custom AR Button -->
        <button slot="ar-button" class="custom-ar-button">
            ðŸ‘‹ View in AR
        </button>

        <!-- AR Tracking Prompt -->
        <div class="ar-tracking-prompt">
            ðŸ“± Move your phone around to help AR find the floor
        </div>
    </model-viewer>

    <script>
        // Get GLB URL from URL parameters
        function getGLBUrlFromParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const glbUrl = urlParams.get('url') || urlParams.get('glb') || urlParams.get('model');

            if (glbUrl) {
                return decodeURIComponent(glbUrl);
            }

            // Fallback to default Titan model if no URL parameter
            return 'https://cdn.pixelbinz0.de/v2/calm-term-553038/original/titan_animation-7UuujJUYw.glb';
        }

        // Initialize model viewer
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('modelViewer');
            const glbUrl = getGLBUrlFromParams();

            console.log('Loading model from URL:', glbUrl);
            modelViewer.src = glbUrl;

            // Handle model events
            modelViewer.addEventListener('load', () => {
                console.log('Model loaded successfully');
                console.log('AR capabilities:', modelViewer.canActivateAR);
            });

            modelViewer.addEventListener('error', (e) => {
                console.error('Error loading model:', e.detail);
            });

            modelViewer.addEventListener('ar-status', (e) => {
                console.log('AR Status:', e.detail);
            });

            // Check AR support after model loads
            modelViewer.addEventListener('model-visibility', () => {
                console.log('AR Support:', modelViewer.canActivateAR);
                console.log('AR Modes:', modelViewer.arModes);
            });
        });

        // Handle page visibility changes for better performance
        document.addEventListener('visibilitychange', () => {
            const modelViewer = document.getElementById('modelViewer');
            if (document.hidden) {
                modelViewer.pause();
            } else {
                modelViewer.play();
            }
        });
    </script>
</body>
</html>
